<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/netflix-1-logo-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="Flex Box/css/screen-login.css">
    <title>Netflix </title>
</head>
<body>
    <section class="screen-login">
        <nav class="nav-netflix">
            <div class="logo-nav">
                <a href="index.html"><img src="assets/image/netflix-2-logo-222222.svg" alt=""></a>
            </div>
        </nav>

        <div class="conteiner-login">
            <div class="content-login">
                <h1>Entrar</h1>
                <input class="input-email" type="email" name="email" id="email" placeholder="Email ou número de telefone">
                <input class="input-senha" type="password" name="password" id="password" placeholder="Senha">
                <button class="btn-screen">Entrar</button>
                <div class="input-check">
                    <input type="checkbox" name="check" id="check-input">
                    <label class="label-check" for="check-input">Lembre-se de mim</label>
                    <p>Precisa de ajuda</p>
                </div>

                <div class="footer-login">
                    <h4>Novo por aqui? <a class="footer-a1" href="#">Assine agora.</a></h4>
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
